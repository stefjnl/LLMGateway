<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Gateway - Chat Interface</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-slate-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header
        class="bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 backdrop-blur-lg border-b border-white/10 animate-gradient-x">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">ü§ñ LLM Gateway</h1>
            <div id="health-status" class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-sm text-white">Healthy</span>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Welcome message -->
        <div class="text-center py-8">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold text-white mb-4">Welcome to LLM Gateway</h2>
                <p class="text-gray-300 mb-8">Start a conversation with our intelligent routing system. Messages are
                    automatically routed to the best available LLM model.</p>

                <!-- Example prompts -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                    <button
                        class="example-prompt group p-4 bg-slate-800/50 backdrop-blur-sm rounded-lg border border-white/10 hover:bg-slate-700/50 hover:border-blue-400/30 transition-all duration-200 text-left">
                        <span class="text-2xl mb-2 block">üí°</span>
                        <p class="text-sm text-gray-300 group-hover:text-white">Explain quantum computing simply</p>
                    </button>
                    <button
                        class="example-prompt group p-4 bg-slate-800/50 backdrop-blur-sm rounded-lg border border-white/10 hover:bg-slate-700/50 hover:border-blue-400/30 transition-all duration-200 text-left">
                        <span class="text-2xl mb-2 block">üîß</span>
                        <p class="text-sm text-gray-300 group-hover:text-white">Debug this Python error</p>
                    </button>
                    <button
                        class="example-prompt group p-4 bg-slate-800/50 backdrop-blur-sm rounded-lg border border-white/10 hover:bg-slate-700/50 hover:border-blue-400/30 transition-all duration-200 text-left">
                        <span class="text-2xl mb-2 block">‚úçÔ∏è</span>
                        <p class="text-sm text-gray-300 group-hover:text-white">Write a professional email</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls Section -->
    <div class="border-t border-gray-700 bg-slate-800 p-4">
        <div class="container mx-auto max-w-4xl">
            <!-- Model + Temperature controls -->
            <div class="flex gap-4 mb-3 flex-wrap">
                <div class="flex-1 min-w-[200px]">
                    <label class="text-xs text-gray-400 block mb-1">Model</label>
                    <select id="model-select"
                        class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="">Auto (Recommended)</option>
                        <option value="google/gemini-2.5-flash-lite-preview-09-2025">Google Gemini 2.5 fast lite (Fast &
                            Balanced)</option>
                        <option value="deepseek-ai/DeepSeek-V3.1-Terminus">DeepSeek V3.1 (Advanced Reasoning)</option>
                        <option value="moonshotai/Kimi-K2-Instruct-0905">Kimi K2 (Large Context)</option>
                    </select>
                </div>

                <div class="flex-1 min-w-[200px]">
                    <label class="text-xs text-gray-400 block mb-1">Temperature:
                        <span id="temp-value" class="font-mono text-blue-400">0.7</span>
                    </label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7"
                        class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider">
                </div>
            </div>

            <!-- Message input -->
            <textarea id="message-input" rows="3" placeholder="Type your message here... (Ask me anything!)"
                class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg resize-none text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>

            <!-- Action buttons -->
            <div class="flex justify-between items-center mt-3 flex-wrap gap-2">
                <div class="text-sm text-gray-400">
                    üí∞ Total: <span id="total-tokens" class="font-mono text-green-400">0</span> tokens |
                    $<span id="total-cost" class="font-mono text-yellow-400">0.000000</span>
                </div>
                <div class="flex gap-2">
                    <button id="clear-btn"
                        class="px-4 py-2 text-gray-400 hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        Clear
                    </button>
                    <button id="send-btn"
                        class="px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        Send ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="user-message-template">
        <div class="flex justify-end animate-fade-in">
            <div class="max-w-[80%] rounded-2xl bg-gradient-to-br from-blue-500 to-blue-600 text-white p-4 shadow-lg">
                <p class="text-sm whitespace-pre-wrap"></p>
            </div>
        </div>
    </template>

    <template id="assistant-message-template">
        <div class="flex justify-start animate-fade-in">
            <div class="max-w-[80%] rounded-2xl bg-gradient-to-br from-slate-700 to-slate-800 text-white p-4 shadow-lg">
                <p class="text-sm mb-3 whitespace-pre-wrap"></p>
                <div class="flex gap-4 text-xs text-gray-300 border-t border-white/10 pt-2 flex-wrap">
                    <span>Model: <span class="font-mono text-blue-400"></span></span>
                    <span>Tokens: <span class="font-mono text-green-400"></span></span>
                    <span>Cost: $<span class="font-mono text-yellow-400"></span></span>
                    <span class="tps-metric hidden">‚ö° <span class="font-mono text-purple-400"></span> t/s</span>
                </div>
            </div>
        </div>
    </template>

    <template id="loading-template">
        <div class="flex justify-start animate-fade-in">
            <div class="max-w-[80%] rounded-2xl bg-gradient-to-br from-slate-700 to-slate-800 text-white p-4 shadow-lg">
                <div class="flex items-center gap-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                    <span class="text-sm text-gray-300">Thinking...</span>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/chat.js"></script>
</body>

</html>
